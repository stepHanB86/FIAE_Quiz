<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Spiel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container my-5 main-container d-screen">
    <h2 class="title text-center" style="color: #bacce0; margin-bottom: 40px;">FIAE Quiz</h2>
    <!-- Login Screen (keine Rückkehrmöglichkeit) -->
    <div id="loginScreen" class="card mx-auto" style="width: 100%;">
      <div class="card-body">
      <div class="mb-3">
        <label for="usernameInput" class="form-label">Bitte gib deinen Namen ein:</label>
        <input type="text" id="usernameInput" class="form-control" placeholder="Benutzername">
      </div>
      <button id="loginButton" class="btn custom-btn w-100">Einloggen</button>
      </div>
    </div>

    <!-- AP-Auswahl Screen -->
    <div id="apScreen" class="card mx-auto d-none" style="width: 100%;">
      <div class="card-body d-flex flex-column" style="min-height: 300px;">
        <h3 class="card-title text-center" style="margin-bottom: 40px; margin-top: 40px;">Für welchen Prüfungsteil möchtest du lernen?</h3>
        <div id="apList" class="d-grid gap-4">
          <button id="ap1Button" class="btn custom-btn">AP1</button>
          <button id="ap2Button" class="btn custom-btn">AP2</button>
          <button id="apAllButton" class="btn custom-btn">Alle Prüfungsteile</button>
        </div>
        <div class="mt-auto">
          <button class="btn custom-btn" style="margin-top: 20px;" onclick="goToLogin()">zurück</button>
        </div>
      </div>
    </div>

    <!-- Kategorie Auswahl Screen -->
    <div id="categoryScreen" class="card mx-auto d-none" style="width: 100%;">
      <div class="card-body d-flex flex-column" style="min-height: 300px;">
        <h3 class="card-title text-center" style="margin-bottom: 40px; margin-top: 40px;">Für welches Fach möchtest du lernen?</h3>
        <div id="categoryList" class="d-grid gap-4"></div>
        <div class="mt-4">
          <button class="btn custom-btn" style="background-color: #d6dde4;" onclick="goToAP()">zurück</button>
        </div>
        <div class="row mt-4">
          <div class="container" style="width:30%; padding: 0px; transform: scale(0.6);">
            <img src="/images/warning.png" alt="Exclamation Mark">
          </div>
          <div class="container" style="width:70%; padding: 30px; font-size: 1rem; font: arial;">
            Die Erklärungen bei falsch beantworteten Fragen werden von KI generiert. Du solltest sie also immer hinterfragen und gegebenenfalls überprüfen.
          </div>
        </div>
      </div>
    </div>

    <!-- KomITIL-Unterkategorien Screen -->
    <div id="komITILScreen" class="card mx-auto d-none" style="max-width: 400px;">
      <div class="card-body d-flex flex-column" style="min-height: 300px;">
        <h2 class="card-title text-center">KomITIL:</h2>
        <div id="komITILList" class="d-grid gap-4">
          <button id="komITIL_pm_Button" class="btn custom-btn">Projektmanagement</button>
          <button id="komITIL_qm_Button" class="btn custom-btn">Qualitätsmanagement</button>
          <button id="komITIL_itil_Button" class="btn custom-btn">ITIL</button>
          <button id="komITIL_all_Button" class="btn custom-btn">Alle Fächer</button>
        </div>
        <div class="mt-auto">
          <button class="btn custom-btn" style="margin-top: 20px;" onclick="goToCategorySelection()">zurück</button>
        </div>
      </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" class="card mx-auto d-none" style="max-width: 600px; padding:0px;">
      <div class="card-body">
        <h2 id="categoryTitle" class="card-title"></h2>
        <!-- Fragezähler -->
        <p id="questionCount" class="text-center"></p>
        <hr>
        <div id="questionContainer">
          <p id="questionText" class="fs-5"></p>
          <div id="answerButtons" class="d-grid gap-2"></div>
        </div>
        <!-- Erklärung -->
        <div id="explanation" class="mt-3"></div>
        <!-- Navigationsleiste: Zurück (unten links) und Weiter (unten rechts) -->
        <div class="d-flex justify-content-between mt-3">
          <button id="backButton" class="btn custom-btn" onclick="quitQuiz()">Quiz beenden</button>
          <button id="confirmButton" class="btn custom-btn" disabled>weiter</button>
          <button id="nextButton" class="btn custom-btn d-none">nächste Frage</button>
        </div>
        <div id="videoContainer" class="d-flex justify-content-center" style="margin-top: 40px;"></div>
      </div>
    </div>

    <!-- Ergebnis Screen -->
    <div id="resultScreen" class="card mx-auto d-none" style="max-width: 400px;">
      <div class="card-body d-flex flex-column" style="min-height: 300px;">
        <h2 class="card-title">Ergebnis</h2>
        <p id="finalScore"></p>
        <button id="restartButton" class="btn custom-btn w-100">Neues Quiz</button>
      </div>
    </div>
    <div class="copyright">&copy; Stephan Böddeker</div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/questions.js"></script>
  <script src="/script.js"></script>
</body>
</html>
